name: Dockerfile

on:
  workflow_dispatch:
    inputs:
      dockerfile_path:
        description: ""
        required: true
        default: "dockerfile/demo/Dockerfile.3fs"
        type: string
      image_name:
        description: ""
        required: true
        default: "shaowenchen/demo:3fs"
        type: string
      platform:
        description: "Target platform(s)"
        required: false
        default: "both"
        type: choice
        options:
          - arm64
          - amd64
          - both

jobs:
  docker-demo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build and push Docker image
        run: |
          PLATFORM="${{ github.event.inputs.platform || 'both' }}"
          IMAGE_NAME="${{ github.event.inputs.image_name }}"
          DOCKERFILE="${{ github.event.inputs.dockerfile_path }}"
          BUILD_CONTEXT="$(dirname "$DOCKERFILE")"

          if [ "$PLATFORM" = "both" ]; then
            # Extract base name without tag
            BASE_NAME=$(echo "$IMAGE_NAME" | cut -d':' -f1)
            # Extract tag without platform suffix
            BASE_TAG=$(echo "$IMAGE_NAME" | cut -d':' -f2 | sed 's/-arm64\|-amd64//')
            
            docker buildx build --push \
              --platform=linux/arm64,linux/amd64 \
              -t "$BASE_NAME:$BASE_TAG-arm64" \
              -t "$BASE_NAME:$BASE_TAG-amd64" \
              -f "$DOCKERFILE" "$BUILD_CONTEXT"
          else
            docker buildx build --push \
              --platform="linux/$PLATFORM" \
              -t "$IMAGE_NAME" \
              -f "$DOCKERFILE" "$BUILD_CONTEXT"
          fi
